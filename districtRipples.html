<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>We Ripple</title>

    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>

    <script type="text/javascript" src="js/map.js"></script>
  </head>

  <body>
    <a href="dashboard.html"><-- Back to Dashboard</a>
    <header>
      <h1><a href="index.html">We Ripple</a></h1>
      <h2>District Ripples</h2>
    </header>
    <hr>
    <h3>Your District: <a href="#" id="userDistrict"></a></h3>
    <h3>District Ripples: <a href="#" id="districtRipples"></a></h3>
    <h3>Total Ripples in USA: <a href="#" id="usaRipples"></a></h3>

    <hr>

    <div id="districtMap">
      <div id="googft-mapCanvas"></div>
      <input id="googft-legend-open" style="display:none" type="button" value="Legend"></input>
      <div id="googft-legend">
        <p id="googft-legend-title">Ripple Count</p>
        <div>
          <span class="googft-legend-swatch" style="background-color: #ff0000"></span>
          <span class="googft-legend-range">0</span>
        </div>
        <div>
          <span class="googft-legend-swatch" style="background-color: #ffff00"></span>
          <br />
        </div>
        <div>
          <span class="googft-legend-swatch" style="background-color: #00ff00"></span>
          <span class="googft-legend-range">100</span>
        </div>
        <input id="googft-legend-close" style="display:none" type="button" value="Hide"></input>
      </div>
    </div>
    

    <hr>

  
    <footer>
      <p>&copy; 2015 WeRipple. All Rights Reserved.</p>
    </footer>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


  </body>
</html>
