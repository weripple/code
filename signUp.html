  <head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body id="home" onload="checkForInvitedBy()">


    <header>
      <h1><a href="temp-index.html">We Ripple</a></h1>
      <h2>Get Sorted!</h2>
    </header>

    <hr>

    <section>
      <h3><a href="signIn.html">Sign In</a></h3>
      <hr>

      <h3>Sign Up</h3>
      <form id="signUpForm">
        <p>
          <label for="invitedBy">Invited by:</label>
          <input type="text" name="invitedBy" id="invitedBy" value="WeRipple (default)" readonly></p>
        <p>
          <label for="email">Your email:</label>
          <input type="email" name="email" id="email" placeholder="Ripple emails only :)" size="35" required autofocus></p>
        <p>
          <label for="name">First name:</label>
          <input type="text" name="fname" id="fname" placeholder="e.g. John" required autofocus></p>

        <label for="name">Last name:</label>
          <input type="text" name="lname" id="lname" placeholder="e.g. Smith" required autofocus></p>

        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Password" required></p>

        <p>
          <label for="confirmpassword">Confirm Password:</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required></p>

        <p>
          <label for="address">Address:</label>
          <input type="text" name="address" id="address" placeholder="eg. 1234 Washington Street, Los Angeles, CA 90210" size="50">

        <p>
          <label for="zipcode">Verify Voting Zipcode:</label>
          <input type="text" name="zipcode" id="zipcode" pattern="(\d{5}([\-]\d{4})?)" title="(eg. 12345 or 12345-6789)" placeholder="ZIP or ZIP+4" required></p>




        <p><input type="submit" value="Send Verification Email"></p>
      </form>




    </section>

    <hr>

  </body>
